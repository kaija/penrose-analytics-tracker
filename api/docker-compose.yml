services:
  # Analytics API Service
  analytics-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-api
    ports:
      - "8080:8080"
    volumes:
      - ./config.docker.yaml:/app/config.yaml:ro
      # Optional: Mount GeoIP database if available
      # - ./data/GeoLite2-City.mmdb:/app/data/GeoLite2-City.mmdb:ro
    environment:
      - RUST_LOG=info
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - analytics-network
    restart: unless-stopped

  # Kafka 4 (KRaft mode - no Zookeeper needed)
  kafka:
    image: apache/kafka:4.0.0
    container_name: kafka
    user: root
    ports:
      - "9092:9092"
    environment:
      # KRaft settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Cluster settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      
      # Log settings
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/tmp/kraft-combined-logs
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - analytics-network
    restart: unless-stopped

  # Apache Pulsar (alternative to Kafka)
  pulsar:
    image: apachepulsar/pulsar:3.1.0
    container_name: pulsar
    command: bin/pulsar standalone
    ports:
      - "6650:6650"
      - "8091:8080"
    environment:
      - PULSAR_MEM=-Xms512m -Xmx512m
    networks:
      - analytics-network
    restart: unless-stopped
    profiles:
      - pulsar

  # LocalStack for AWS Kinesis emulation (alternative to Kafka)
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=kinesis
      - DEBUG=1
      - KINESIS_ERROR_PROBABILITY=0.0
    volumes:
      - localstack-data:/var/lib/localstack
    networks:
      - analytics-network
    restart: unless-stopped
    profiles:
      - kinesis

networks:
  analytics-network:
    driver: bridge

volumes:
  kafka-data:
  localstack-data:
